{% extends "base.html" %}

{% block title %}Planning Events{% endblock %}

{% block body %}

<div class="container">
  <h1>Planning Events</h1>
  <div class="d-flex">
    <div class="flex-fill p-1">
      <input class="form-control" type="text" id="searchInput" onkeyup="searchTable()"
        placeholder="Search...">
    </div>
    <div class="p-1">
      <a id="createBusinessProblemBtn" class="btn" href="{% url 'strategy:planning_event_create' %}">
        <span class="material-symbols-outlined">
          add
        </span>
      </a>
    </div>
  </div>
  <table id="planningEventTable" class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time Period</th>
      </tr>
    </thead>
    {% for event in planning_events %}
      <tr>
        <td>
          <a href="{% url 'strategy:planning_event_detail' planning_event_id=event.pk %}">
            {{ event.name }}
          </a>
        </td>
        <td>{{ event.time_period.name }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
