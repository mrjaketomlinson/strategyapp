{% extends "base.html" %}

{% block title %}Business Problems{% endblock %}

{% block body %}

<div class="container">
  <h1>Business Problems</h1>
  <div class="d-flex">
    <div class="flex-fill p-1">
      <input class="form-control" type="text" id="searchInput" onkeyup="searchTable(this)"
        placeholder="Search..." data-table="businessProblemsTable">
    </div>
    <div class="p-1">
      <a id="createBusinessProblemBtn" class="btn" href="{% url 'strategy:business_problem_create' %}">
        <span class="material-symbols-outlined">
          add
        </span>
      </a>
    </div>
  </div>
  <table id="businessProblemsTable" class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Summary</th>
        <th>Create Date</th>
      </tr>
    </thead>
    {% for problem in business_problems %}
      <tr>
        <td><a href="{% url 'strategy:business_problem_detail' business_problem_id=problem.pk %}">{{ problem.summary }}</a></td>
        <td>{{ problem.create_date }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
